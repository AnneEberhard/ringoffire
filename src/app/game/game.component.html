<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 40 + i * 100 }"
  [playerActive]="i == game.currentPlayer"
  [name]= "player"
  [index]= "i"
  class="playerPosition"
></app-player>
 
<div class="field">
  <div class="cardStack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let card of [1, 2, 3, 4]; let i = index"
      src="/assets/img/cards/card_cover.png"
    />
    <img
      (click)="pickCard()"
      class="topCard"
      style="right: 25px"
      src="/assets/img/cards/card_cover.png"
    />

    <img
      *ngFor="let card of game.playedCard"
      class="playedCard"
      src="assets/img/cards/{{ card }}.png"
    />
    <img
      (click)="pickCard()"
      *ngIf="pickCardAnimation"
      class="pickCard"
      style="right: 25px"
      src="assets/img/cards/{{ currentCard }}.png"
    />
  </div>
</div>
<app-game-info class="gameInfo"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="buttonAdd">
  <mat-icon>add</mat-icon>
</button>
